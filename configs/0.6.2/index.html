<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>XML2OC - 0.6.2</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" id="errorMsg"></div>
                </div>
                <div class="form-group">
                    <label for="xsltFile">Select file oc.xslt:</label>
                    <input type="file" class="form-control-file" id="xsltFile" accept="xslt+xml">
                </div>
                <div class="form-group">
                    <label for="transformXml">Write down XML config:</label>
                    <textarea class="form-control" id="transformXml" rows="7"></textarea>
                </div>
                <div class="form-group">
                    <label for="transformedOc">OpenCore config:</label>
                    <textarea class="form-control" id="transformedOc" rows="7" readonly></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
